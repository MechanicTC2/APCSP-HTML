 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style>
            .season {
                width: 80px;
                height: 30px;
                min-width: 80px;
                max-width:80px;
                min-height: 30px;
                border: 2px solid green;
                padding: 10px 10px 10px 10px;
                margin-left: 30px;
                margin-top: 10px;
                text-align: center;
                float: left;
            }
        </style>
        <title>Floating Divs</title>
    </head>
    <body>
        <div style="height: 80px; min-height: 80px; width: 570px; min-width: 570px; max-width: 570px; border: 5px solid black;">
            <div class="season">Spring</div>
            <div class="season">Summer</div>
            <div class="season">Fall</div>
            <div class="season">Winter</div>
        </div>
    </body>
</html>
