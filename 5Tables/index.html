<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Basic Tables</title>
        <style>
            #unsort {
            border: 1px solid white;
            border-collapse: collapse;
            }
            #sort {
            border: 1px solid black;
            border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Basic Tables</h1>
        <table id="unsort">
            <tr>
            <td>Human</td>
            <td>Dog</td>
            <td>Cat</td>
            </tr>
            <tr>
            <td>Monkey</td>
            <td>Dolphin</td>
            <td>Chicken</td>
            </tr>
        </table>
        <hr>
        <table id="sort">
            <tr>
                <th id="sort">Rank in Size</th>
                <th id="sort">State Name</th>
                <th id="sort">State Capital</th>
            </tr>
            <tr>
                <td id="sort">1</td>
                <td id="sort">Alaska</td>
                <td id="sort">Juneau</td>
            </tr>
            <tr>
                <td id="sort">2</td>
                <td id="sort">Texas</td>
                <td id="sort">Austin</td>
            </tr>
            <tr>
                <td id="sort">3</td>
                <td id="sort">California</td>
                <td id="sort">Sacramento</td>
            </tr>
            <tr>
                <td id="sort">4</td>
                <td id="sort">Montana</td>
                <td id="sort">Helena</td>
            </tr>
            <tr>
                <td id="sort">5</td>
                <td id="sort">New Mexico</td>
                <td id="sort">Santa Fe</td>
            </tr>
        </table>
        <hr>
        <table style="border-collapse: collapse">
            <td id="sort">Monday</td>
            <td id="sort">Tuesday</td>
            <td id="sort">Wednesday</td>
            <td id="sort">Thursday</td>
            <td id="sort">Friday</td>
            <td id="sort">Saturday</td>
            <td id="sort">Sunday</td>
    </body>
</html>
