<!DOCTYPE html>
<html>
    <head>
        <style>
            tr:nth-child(even) {
                background-color: lime;
                border: 1px solid white;
                border-collapse: collapse;
            }
            tr:nth-child(odd) {
                background-color: yellow;
            }
            table,tr,td,th {
                border: 1px solid white;
                border-collapse: collapse;
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body style="font-family: Arial;">
        <table style="width: 300px; min-width: 300px; max-width: 300px;">
            <tr style="background-color: aqua; height: 40px; font-weight: bold;">
                <th>Description</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>Fraction 3/4</td>
                <td>&frac34;</td>
            </tr>
            <tr>
                <td>Copyright</td>
                <td>&copy;</td>
            </tr>
            <tr>
                <td>Ampersand</td>
                <td>&amp;</td>
            </tr>
            <tr>
                <td>Less than</td>
                <td>&lt;</td>
            </tr>
            <tr>
                <td>Greater than</td>
                <td>&gt;</td>
            </tr>
            <tr>
                <td>Division</td>
                <td>&div;</td>
            </tr>
            <tr>
                <td>Spade</td>
                <td>&spadesuit;</td>
            </tr>
        </table>
        <p>¿Te gustaría aprender a hablar español?</p>
    </body>
</html>
